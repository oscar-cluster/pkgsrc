openmpi-oscar --define "configure_options FC=gfortran --with-tm=/opt/pbs --with-blcr=yes --with-ft=cr --with-openib" --define "install_in_opt 1" --define "ofed 1" --define "_name openmpi-oscar" --define "install_shell_scripts 1" --define "install_modulefile 1" --define "modulefile_path /opt/modules/oscar-modulefiles" --define "modulefile_subdir openmpi" --define "modulefile_name %{name}-%{version}" --define "use_mpi_selector 1" --define "allow_fortify_source 0" --define "modules_rpm_name modules-oscar" --define "build_all_in_one_rpm 0" 
